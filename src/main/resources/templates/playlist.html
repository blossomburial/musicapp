<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Треки из плейлиста</title>
</head>
<body>
<h1>Треки</h1>
<li th:each="track : ${tracks}">
    <img th:src="${track.coverUrl}" width="50"/>
    <strong th:text="${track.title}"></strong>
    <span th:text="' — ' + ${track.artist} + ' (' + ${track.album} + ')'"></span>
</li>
<a href="/playlists">← Назад к плейлистам</a>
</body>
</html>
